<div class="container" ng-app="mainApp"
	ng-controller="homePageController">
	<div class="row">
		<!--  -->
		<div class="form-group">
			<div class="btn-container-right">
				<a href="#/createProject"><button type="submit"
						class="btn btn-primary pull-right" ng-click="">Create New Project</button></a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card-box">
					<h4 class="text-dark  header-title m-t-0">All Projects</h4>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Page Name Information</th>
<!-- 									<th>Request Parameter</th>
									<th>Status</th>
									<th>Created By</th> -->
								</tr>
							</thead>
							<tbody>
							 	<tr ng-repeat="projects in Projects">
									<td class="col-sm-8" style="background-color:lavender;height:34px;" ng-model="project.projectTitle">{{ projects.projectTitle }}</td>
									<td class="col-sm-2" style="background-color:lavender;"><a href="#/dashboard"><button type="button" class="btn btn-primary" ng-click="sendProjectName(project)">Details</button></a></td>
									<td class="col-sm-2" style="background-color:lavender;"><a href="#/"><button type="button" class="btn btn-primary">Copy</button></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
